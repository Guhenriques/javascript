<html lang="en">
<head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="calculo">
        Digite sua conta!
    </div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2') // exemplo de variacao
            var res = document.getElementById('calculo')
            var n1 = Number(tn1.value) // valor digitado na caixa de texto
            var n2 = Number(tn2.value) // valor digitado na caixa de texto
            var s = n1 + n2
            res.innerText = `Total = ${s}`
        }
    </script>
    
</body>
