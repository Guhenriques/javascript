<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercicio JS</title>
    <style>
        body {
            background-color: gray;
            color: white;
            text-shadow: 1px 2px 1px black;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(83, 39, 39);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Bora aprender do início!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite um outro número: '))
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ` + s)  
    </script>
</body>
</html>
