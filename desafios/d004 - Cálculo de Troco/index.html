<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o Troco</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        #botao {
            border: solid 1px gray;
            padding: 10px;
            text-align: center;
            width: 180px;
            background-image: linear-gradient(to bottom, #d6d6d6, #f7f5f5);
        }

        #botao:active {
            background-image: none;
            background: #999999;
            border-style: none;
        }

        #botao:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        Calculando o Troco
    </h1>

    <input id="botao" type="button" value="Comprar um produto" onclick="calculoTroco()">

    <script>
        function calculoTroco() {
            var produto = prompt('Digite o nome do produto que deseja comprar:')
            console.log(typeof(produto))
            if (!produto) {
                alert('Que pena nao poder te ajudar! :(')
                return 
            } 

            var valor = Number(prompt(`Quanto custa esse/essa ${produto}?`))
            var pago = Number(prompt(`Qual foi o valor que voce deu para pagar esse ${produto}?`))
            var troco = [pago - valor]
            console.log(typeof 'troco')

            if (pago <= valor) {
                alert('Voce nao tem dinheiro suficiente!')
            } else {
                alert(`Voce comprou um ${produto} que custou R$${valor}.\nDeu R$${pago} em dinheiro e vai receber R$${troco} de troco.\nVolte sempre!`) 
            }
        }
       
    </script>
    
</body>
</html>
