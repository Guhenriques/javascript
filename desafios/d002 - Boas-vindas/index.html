    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        #botao {
            border: solid 1px gray;
            padding: 10px;
            text-align: center;
            width: 140px;
            background-image: linear-gradient(to bottom, #d6d6d6, #f7f5f5);
        }
    </style>
</head>
<body>
    <h1>
        Boas-vindas
    </h1>
    <div>
        <button onclick='social()' id="botao">Inicie o desafio</button>
    </div>
    <script>
        function social() {
            var nome = prompt('Qual seu nome?')

            if (nome === null) {
            alert('Que pena! Voce nao me deu a chance de te conhecer.')

            } else if (nome !== null) {
            var idade = prompt(`Olá ${nome}, quantos anos voce tem?`)
            alert(`Acabei de conhecer o(a) ${nome}, que tem ${idade} anos!`)
            
            } else
                alert('Que pena! Queria ter te conhecido.')
        }
    </script>
</body>
